<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/header-logo.png" alt="">
                        </a>
                    </div>
                    <a class="header__link" href="#">
                        Become a Seller
                    </a>
                    <div class="header__top-box">
                        <a class="alert" href="#"></a>
                        <a class="message" href="#"></a>
                        <a class="basket" href="#"></a>
                        <a class="header__btn header__btn-login" href="#">Login</a>
                        <a class="header__btn header__btn-register" href="#">Register</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <nav class="header__menu">
                        <ul class="menu__list">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">ALL PRODUCTS</a></li>
                            <li><a href="#">WORDPRESS</a></li>
                            <li><a href="#">FESTURES</a></li>
                            <li><a href="#">PAGES</a></li>                         
                        </ul>
                    </nav>
                    <div class="header__form">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/icons/search.png" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="search">
        <div class="container">
            <div class="search__inner">
                <div class="search__suptitle">
                    Create Your Own
                </div>
                <div class="search__title">
                    Digital Product Marketplace
                </div>
                <div class="search__text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="search__links">
                    <a href="#">View All Products</a>
                    <a href="#">Popular Products</a>
                </div>
                <div class="search__box">
                    <div class="search__box-block search__box-first"></div>
                    <div class="search__box-block search__box-block-second"></div>
                    <div class="search__form">
                        <form>
                            <div class="search__form-text">
                                <input type="text" placeholder="Search your products..." required>
                                <select>
                                    <option>All Categories</option>
                                </select>
                            </div>
                            <button type="submit">Search Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
